<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/output.css">
        <script src="../script/index.js" defer></script>
        <title>Maze Runners</title>
    </head>
    <body>
        <div id="container">
            <div id="nav-bar">
                <div id="nav-content">
                    <a href="home.html">
                        <div id="nav-header">Maze Runners</div>
                    </a>
                    <a id="home-link" href="home.html">Home</a>
                </div>
            </div>
            <div id="game-content-container">
                <div id="gameboard-container">
                    <div id="scoreboard-container">
                        <div class="player-name">Player 1</div>
                        <div id="first-player-score" class="player-score">0</div>
                        <div id="score-header">Score</div>
                        <div id="second-player-score" class="player-score">0</div>
                        <div class="player-name">Player 2</div>
                    </div>
                    <div id="game-wrapper">
                        <div id="gameboard"></div>
                        <div id="turn-information">
                            <div id="current-player">Current Player</div>
                            <div id="item-count-container">
                                <div class="item-holder">
                                    <div class="item-picture">
                                        <img src="../../images/berry.png" alt="berry">
                                    </div>
                                    <div class="item-count" id="berry-count">0</div>
                                </div>
                                <div class="item-holder">
                                    <div class="item-picture">
                                        <img src="../../images/golden-berry.png" alt="golden berry">
                                    </div>
                                    <div class="item-count" id="gold-berry-count">0</div>
                                </div>
                            </div>
                            <div id="timer">0:00</div>
                        </div>
                    </div>
                </div>
                <div id="leaderboard">
                    <div id="leaderboard-header">Leaderboard</div>
                    <div id="leaderboard-scores">

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
